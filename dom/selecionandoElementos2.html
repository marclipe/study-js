<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        //funções
        const selecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const deselecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        //Usando as funções
        selecionar('div')

        deselecionar('*') //seletor universal *
        selecionar('.terceiro.ultimo')

        deselecionar('*')
        selecionar(':not(#primeiro)') //todo mundo que não é primeiro será selecionado

        deselecionar('*')
        selecionar(':nth-child(1)') //selecionar o primeiro elemento filho

        deselecionar('*')
        selecionar('div:nth-of-type(1)') //primeiro elemento de um determinado tipo

        deselecionar('*')
        selecionar('[wb-attrib]') //selecionar o atributo personalizado
    </script>
</body>
</html>
